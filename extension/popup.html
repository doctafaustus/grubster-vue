<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with value "popup.html".
 -->
<html>
  <head>
    <title>Grubster</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <style>
    	body {
    		margin: 0;
    		font-family: 'Open Sans', sans-serif;
    		width: 305px;
    		box-sizing: border-box;
    	}
      #title {
        padding: 0 10px;
				font-size: 16px;
				letter-spacing: .01em;
        height: 34px;
      }
      .title-text {
        font-family: 'Baloo Tammudu', cursive;
        color: #fba924;
        letter-spacing: .01em;
        font-size: 25px;
        text-align: right;
        margin-right: 10px;
        position: relative;
        top: -4px;
      }
      #main {
      	padding: 5px;
      }
      #recipe-form {
      	padding: 0px 10px 8px 10px;
      }
      #recipe-form label {
        background-color: #04b8f6;
      	color: white;
      	display: inline-block;
        padding: 5px 26px 5px 7px;
      	font-size: 14px;
      	font-weight: 600;
        position: relative;
      }
      #recipe-form label::after {
        position: absolute;
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 36px 0px 0px 32px;
        border-color: white transparent;
        top: -8px;
        right: 0;
      }
      #recipe-form label.secondary {
        background-color: #9e9e9e;
        font-size: 12px;
      }
      .label-bar {
        width: 100%;
        border-top: solid 2px #04b8f6;
        margin-bottom: 5px;
      }
      .label-bar.secondary {
        border-top: solid 2px #9e9e9e;
      }
      #recipe-form input[type="text"] {
      	width: 100%;
      	height: 30px;
      	margin-bottom: 10px;
		    padding-left: 5px;
		    box-sizing: border-box;
				background-color: #f6f9fc;
				border: solid 1px #cecccc;
				color: #008cdd;
				outline: none;
      }
      #url-group {
        display: none;
      }
      #image-selection {
      	display: flex;
      	justify-content: space-between;
      	align-items: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #images {
		    height: 142.5px;
		    width: 142.5px;
		    padding-left: 0;
		    background-color: white;
		    border-radius: 4px;
				box-shadow: 12px 20px 35px rgba(50,50,93,.1), 0 8px 15px rgba(0,0,0,.07);
				margin-bottom: 15px;
        position: relative;
        z-index: 10;
      }
      #images li {
      	list-style-type: none;
      }
      #image-selection li img {
        height: 142.5px;
        width: 142.5px;
		    object-fit: cover;
      }
      .slide {
        opacity: 0;
        display: none;
      }
      .slide.current {
        display: list-item;
        animation-name: fadeIn;
        animation-duration: .75s;
        opacity: 1;
      }
      #prev {
        margin-left: 16px;
      }
      #next {
        margin-right: 16px;
      }
      #prev, #next {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				cursor: pointer;
				color: #fff;
				background: #fa755a;
		    display: flex;
		    align-items: center;
		    justify-content: center;
      }
      #prev:hover, #next:hover {
      	background: #fba924;
      }

      .category-title {
        color: #6772e5;
        margin-top: 8px;
        font-size: 12px;
      }
      select {
        width: 100%;
        height: 30px;
        background-color: #f6f9fc;
      }


      #submit-recipe {
      	display: block;
      	width: 100%;
        margin-top: 10px;
				border: 0;
				background: #6772e5;
				color: white;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: .01em;
				text-shadow: 0 1px 3px rgba(36,180,126,.4);
				height: 40px;
				line-height: 40px;
				padding: 0 14px;
				font-size: 14px;
				border-radius: 4px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);
      }
      #submit-recipe:hover {
      	background-color: #3ecf83;
      }

      @keyframes fadeIn {
        0% { opacity: 0 }
        100% { opacity: 1 }
      }
    </style>
    <!-- JavaScript and HTML must be in separate files -->
	<meta charset='utf-8'>
  </head>
	<body>
    <div id="wrapper">
    	<div id="title">
    		<div class="title-text">grubster</div>
      </div>
    	<div id="main">
	      <div id="recipe-form">
	        <label>Recipe Name</label>
          <div class="label-bar"></div>
	        <input type="text" id="recipe-title">
          <div id="url-group">
  	        <label>URL</label>
            <div class="label-bar"></div>
  	        <input type="text" id="recipe-url">
          </div>
          <input type="hidden" id="recipe-host">
	        <label>Choose Image</label>
          <div class="label-bar"></div>
	        <div id="image-selection">
	        	<div id="prev">
							<svg xmlns="http://www.w3.org/2000/svg" width="17px" height="15px">
							  <g id="Home-(v2)" fill="none" fill-rule="evenodd">
							    <g id="Artboard-3" fill="#FFFFFF">
							      <path id="Icon" d="M5.67 6h9.83a1.5 1.5 0 1 1 0 3H5.67l3.44 3.44a1.5 1.5 0 0 1 0 2.12c-.59.59-1.53.59-2.11 0L0 7.5 7 .44a1.49 1.49 0 0 1 2.1 0 1.5 1.5 0 0 1 0 2.12L5.68 6z"></path>
							    </g>
							  </g>
							</svg>
	        	</div>
	          <ul id="images"></ul>
	          <div id="next">
							<svg xmlns="http://www.w3.org/2000/svg" width="17px" height="15px">
							  <g fill="none" fill-rule="evenodd">
							    <g fill="#FFFFFF">
							      <path d="M11.33 6H1.5a1.5 1.5 0 1 0 0 3h9.83l-3.44 3.44a1.5 1.5 0 0 0 0 2.12c.59.59 1.53.59 2.11 0l7-7.06-7-7.06a1.49 1.49 0 0 0-2.1 0 1.5 1.5 0 0 0 0 2.12L11.32 6z"></path>
							    </g>
							  </g>
							</svg>
	          </div>
	        </div>

          <div id="categories-dropdown">
            <label class="category-title secondary">Meal Type</label>
            <div class="label-bar secondary"></div>
            <select id="meal-type-category">
              <option selected value=""> -- Select An Option -- </option>
              <option value="appetizers-snacks">Appetizers &amp; Snacks</option>
              <option value="breakfast-brunch">Breakfast &amp; Brunch</option>
              <option value="desserts">Desserts</option>
              <option value="lunch-dinner">Dinner</option>
              <option value="drinks">Drinks</option>
              <option value="side-dishes">Side Dishes</option>
            </select>
            <label class="category-title secondary">Food Type</label>
            <div class="label-bar secondary"></div>
            <select id="food-category">
              <option selected value=""> -- Select An Option -- </option>
              <option value="beef">Beef</option>
              <option value="bread">Bread</option>
              <option value="chicken">Chicken</option>
              <option value="eggs">Eggs</option>
              <option value="milk-cheese">Milk &amp; Cheese</option>
              <option value="pasta">Pasta</option>
              <option value="pork">Pork</option>
              <option value="salad">Salad</option>
              <option value="seafood">Seafood</option>
              <option value="soup-stew">Soup</option>
            </select>
            <label class="category-title secondary">Diet</label>
            <div class="label-bar secondary"></div>
            <select id="diet-category">
              <option selected value=""> -- Select An Option -- </option>
              <option value="diabetic">Diabetic</option>
              <option value="gluten-free">Gluten Free</option>
              <option value="low-fat">Low Fat</option>
              <option value="paleo">Paleo</option>
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
          </div>

	        <button id="submit-recipe">Submit</button>
	      </div>
	     </div>
    </div>

    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
