<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with value "popup.html".
 -->
<html>
  <head>
    <title>Grubster</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <style>
    	body {
    		margin: 0;
    		font-family: 'Open Sans', sans-serif;
    		width: 305px;
    		box-sizing: border-box;
    	}
      #title {
        background-color: #f6f9fc;
        height: 40px;
        line-height: 40px;
        padding: 0 10px;
				color: #6772e5;
				font-size: 16px;
				text-transform: uppercase;
				font-weight: 700;
				letter-spacing: .01em;
      }
      #title img {
				display: block;
				float: left;
				width: 29px;
				margin-top: 5px;
				margin-right: 8px;
      }
      .title-text {
      	float: left;
      }
      #title-save {
        float: right;
        font-size: 14px;
        text-transform: none;
        font-weight: 600;
      }
      #main {
      	padding: 5px;
      }
      #recipe-form {
      	background-color: #f6f9fc;
      	margin-top: 10px;
      	padding: 10px;
      }
      #recipe-form label {
      	color: #6772e5;
      	display: block;
      	font-size: 14px;
      	margin-bottom: 3px;
      	font-weight: 600;
      }
      #recipe-form input[type="text"] {
      	width: 100%;
      	height: 30px;
      	margin-bottom: 10px;
		    padding-left: 5px;
		    box-sizing: border-box;
				background-color: #f6f9fc;
				border: solid 1px #cecccc;
				color: #008cdd;
				outline: none;
      }
      #url-group {
        display: none;
      }
      #image-selection {
      	display: flex;
      	justify-content: space-between;
      	align-items: center;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #images {
		    height: 175px;
		    width: 175px;
		    padding-left: 0;
		    background-color: white;
		    border-radius: 4px;
				box-shadow: 0 18px 35px rgba(50,50,93,.1), 0 8px 15px rgba(0,0,0,.07);
				margin-bottom: 15px;
      }
      #images li {
      	list-style-type: none;
      }
      #image-selection li img {
		    width: 175px;
		    height: 175px;
		    object-fit: cover;
      }
      .slide {
        opacity: 0;
        display: none;
      }
      .slide.current {
        display: list-item;
        animation-name: fadeIn;
        animation-duration: .75s;
        opacity: 1;
      }
      #prev, #next {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				cursor: pointer;
				color: #fff;
				background: #6772e5;
		    display: flex;
		    align-items: center;
		    justify-content: center;
      }
      #prev:hover, #next:hover {
      	background: #91b9e3;
      }

      .category-title {
        color: #6772e5;
        margin-top: 8px;
        margin-bottom: 2px;
        font-size: 12px;
      }
      select {
        width: 100%;
        height: 32px;
      }


      #submit-recipe {
      	display: block;
      	width: 100%;
        margin-top: 10px;
				border: 0;
				background: #6772e5;
				color: white;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: .01em;
				text-shadow: 0 1px 3px rgba(36,180,126,.4);
				height: 40px;
				line-height: 40px;
				padding: 0 14px;
				font-size: 14px;
				border-radius: 4px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);
      }
      #submit-recipe:hover {
      	background-color: #3ecf83;
      }

      @keyframes fadeIn {
        0% { opacity: 0 }
        100% { opacity: 1 }
      }
    </style>
    <!-- JavaScript and HTML must be in separate files -->
	<meta charset='utf-8'>
  </head>
	<body>
    <div id="wrapper">
    	<div id="title">
    		<img src="chef-hat.png">
    		<div class="title-text">Grubster</div>
        <div id="title-save">Save Recipe</div>
    	</div>
    	<div id="main">
	      <div id="recipe-form">
	        <label>Recipe Name</label>
	        <input type="text" id="recipe-title">
          <div id="url-group">
  	        <label>URL</label>
  	        <input type="text" id="recipe-url">
          </div>
	        <label>Choose Image</label>
	        <div id="image-selection">
	        	<div id="prev">
							<svg xmlns="http://www.w3.org/2000/svg" width="17px" height="15px">
							  <g id="Home-(v2)" fill="none" fill-rule="evenodd">
							    <g id="Artboard-3" fill="#FFFFFF">
							      <path id="Icon" d="M5.67 6h9.83a1.5 1.5 0 1 1 0 3H5.67l3.44 3.44a1.5 1.5 0 0 1 0 2.12c-.59.59-1.53.59-2.11 0L0 7.5 7 .44a1.49 1.49 0 0 1 2.1 0 1.5 1.5 0 0 1 0 2.12L5.68 6z"></path>
							    </g>
							  </g>
							</svg>
	        	</div>
	          <ul id="images"></ul>
	          <div id="next">
							<svg xmlns="http://www.w3.org/2000/svg" width="17px" height="15px">
							  <g fill="none" fill-rule="evenodd">
							    <g fill="#FFFFFF">
							      <path d="M11.33 6H1.5a1.5 1.5 0 1 0 0 3h9.83l-3.44 3.44a1.5 1.5 0 0 0 0 2.12c.59.59 1.53.59 2.11 0l7-7.06-7-7.06a1.49 1.49 0 0 0-2.1 0 1.5 1.5 0 0 0 0 2.12L11.32 6z"></path>
							    </g>
							  </g>
							</svg>
	          </div>
	        </div>

          <div id="categories-dropdown">
            <div class="category-title">Meal Type</div>
            <select id="meal-type-category">
              <option>Appetizers &amp; Snacks</option>
              <option>Breakfast &amp; Brunch</option>
              <option>Desserts</option>
              <option>Dinner</option>
              <option>Drinks</option>
              <option>Side Dishes</option>
            </select>
            <div class="category-title">Food Type</div>
            <select id="food-category">
              <option>Beef</option>
              <option>Bread</option>
              <option>Chicken</option>
              <option>Eggs</option>
              <option>Milk &amp; Cheese</option>
              <option>Pasta</option>
              <option>Pork</option>
              <option>Salad</option>
              <option>Seafood</option>
              <option>Soup</option>
            </select>
            <div class="category-title">Diet</div>
            <select id="diet-category">
              <option>Regular</option>
              <option>Diabetic</option>
              <option>Gluten Free</option>
              <option>Low Fat</option>
              <option>Paleo</option>
              <option>Vegan</option>
              <option>Vegetarian</option>
            </select>
          </div>

	        <button id="submit-recipe">Submit</button>
	      </div>
	     </div>
    </div>

    <script src="jquery-1.11.2.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
